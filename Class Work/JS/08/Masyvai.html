      console.log(i + 1 + ". " + mergaites[i]);
    }
    console.log("berniukai:");
    for (var i = 0; i < berniukai.length; i++) {
      console.log(i + 1 + ". " + berniukai[i]);
    }

    console.log("bendras saraÅ¡as")

    var naujasSarasas = mergaites.concat(berniukai);
    for (var i = 0; i < naujasSarasas.length; i++) {
      console.log(i + 1 + ". " + naujasSarasas[i]);
    }
    </script>

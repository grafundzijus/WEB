<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Vardas" name="" value=""><br>
      <input type="password" placeholder="Slaptažodis" name="" value=""><br>
      <input type="checkbox" name="" value=""><br>
      <input type="button" name="" value="OK"><br>
    </form>

    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Asmens duomenys</legend>
        Vardas:<input type="text" name="" value="">
        Pavardė:<input type="text" name="" value="">
      </fieldset>
    </form>
    <fieldset>
      <legend>Asmens duomenys</legend>
      <table>
        <tr>
          <td>Vardas:</td>
          <td><input type="text" name="" value="" required></td>
        </tr>
        <tr>
          <td>Pavardė:</td>
          <td><input type="text" name="" value=""></td>
        </tr>
      </table>
    </fieldset>

    <fieldset>
      <legend>Lytis</legend>
      Vyras:<input type="radio" name="gender" value="man">
      Moteris:<input type="radio" name="gender" value="woman">
    </fieldset>
    <fieldset>
      <legend>Programavimo kalbos</legend>
      JS<input type="checkbox" name="languages" value="js">
      HTML<input type="checkbox" name="languages" value="html">
      PHP<input type="checkbox" name="languages" value="php">
    </fieldset>

    <fieldset>
      <legend>Gimimo data</legend>
      <input type="date" name="" value="">
    </fieldset>

    <fieldset>
      <legend>Iš kur tu žinai?</legend>
      <select class="" name="">
        <option value="">google</option>
        <option value="">yahoo</option>

      </select>
    </fieldset>

    <fieldset>
      <legend>kontactinė</legend>
      el.paštas: <input type="email" name="" value="">
      svetainė: <input type="url" name="" value="">
    </fieldset>
    <textarea name="name" rows="8" cols="80"></textarea>
    <input type="submit" name="" value="submit">


  </body>
</html>
